<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
		<title>SpaceX Data Project</title>

		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/screen.css">
	</head>
	
	<body class="c-landing">
		<header>
			<div class="c-logo__background">
				<img class="c-logo" src="/img/logo-white.svg" alt="SpaceX Data Project" />
			</div>
		</header>
		<svg class="c-arch" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 88.995 45.677" preserveAspectRatio="none">
			<g id="Spacex" transform="translate(-82.54 97.918)">
				<path
					id="Path_8"
					data-name="Path 8"
					d="M301.756,45.677h9.977C305.923,38,279.226,3.527,222.739,0c0,0,47.413,2.189,79.017,45.677"
					transform="translate(-140.2 -97.918)"
					fill="#A7A9AC66"
				/>
			</g>
		</svg>
		<main>
			<div class="c-paragraph">
				<p>A project that uses data gathered from spaceX about passed, upcoming and current launches and all the info they have available.</p>
			</div>
			<p>Coming online Dec 19th, get notified when we launch:</p>
			<form id="newsletter-signup" action="/subscribe" method="POST">
				<input type="email" id="email" name="email" placeholder="Your email address..."/>
				<button type="submit" class="c-button">Notify Me</button>
			</form>
		</main>
	</body>
</html>
